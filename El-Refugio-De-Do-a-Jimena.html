<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Refugio de Doña Jimena </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://www.example.com/tu-imagen-de-fondo.jpg'); /* Cambia el enlace de la imagen */
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        height: 100vh;
      }
      h1 {
        background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro semi-transparente */
        color: #f4f4f4;
        padding: 20px 0;
        margin: 0;
        text-transform: uppercase;
      }
      /* Título "EL REFUGIO DE DOÑA JIMENA" */
      .titulo-principal {
        font-family: 'Montserrat', sans-serif; /* Fuente diferente para el título principal */
        font-size: 3.5em; /* Hacemos el texto más grande */
        margin-bottom: 10px;
      }
      /* Título "Normas del apartamento" */
      .titulo-secundario {
        font-family: 'Roboto', sans-serif; /* Fuente para el título secundario */
        font-size: 2em; /* Tamaño más pequeño que el título principal */
        margin-top: 0;
        font-weight: 500;
      }
      .container {
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semi-transparente para los enlaces */
        border-radius: 10px;
        display: inline-block;
        margin-top: 30px;
      }
      a {
        text-decoration: none;
        font-size: 1.2em;
        color: #fff;
        margin: 15px 0;
        display: block;
        background-color: #4CAF50;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #45a049; /* Un verde más oscuro */
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .container a {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="titulo-principal">EL REFUGIO DE DOÑA JIMENA</h1>
    <h1 class="titulo-secundario">Normas del apartamento</h1>
    <div class="container">
      <a href="archivo1.pdf" download>Descargar Documento 1</a>
      <a href="archivo2.pdf" download>Descargar Documento 2</a>
      <a href="archivo3.pdf" download>Descargar Documento 3</a>
    </div>
  </body>
</html>
